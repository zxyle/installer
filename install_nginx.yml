# 剧本作用: 用于在远程主机上在线安装nginx
# 安装命令: ansible-playbook -i hosts install_nginx.yml

- hosts: all
  tasks:
    # 安装常用软件
    - name: Install Package
      yum:
        name:
          - epel-release
          - nginx

    # 启动并设置开机自启
    - name: start and enable nginx.
      service:
        name: nginx.service
        state: started
        enabled: True

    # 查看启动状态
    - name: Display status
      shell: systemctl status nginx

    # 开放80端口
    - name: open port
      firewalld:
        port: 80/tcp
        permanent: yes
        state: enabled
        immediate: yes
